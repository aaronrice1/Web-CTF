<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flags!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff5f5;
      overflow: hidden;
      text-align: center;
    }

    h1, p {
      margin: 10px;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: #ffeaea;
      border-top: 3px solid #cc0000;
      overflow: hidden;
    }

    .flag {
      position: absolute;
      width: 100px;
      height: 100px;
      clip-path: polygon(0% 0%, 0% 100%, 8px 100%, 8px 50%, 70px 50%, 70px 10%, 8px 10%, 8px 0%);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .flag:hover {
      transform: scale(1.1);
    }

    .red-flag {
      background-color: red;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
    }

    #message {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Admin Flags!!!</h1>
  <p>flag{tha1_w@s_e@$y_r1&ht?!??!?!}</p>
  <div id="game"></div>

  <script>
    if (performance.navigation.type === 1) {
      window.location.href = "/authorization";
    }
    const gameArea = document.getElementById('game');

    function spawnFlag() {
      const flag = document.createElement('div');

      flag.classList.add('flag');
      flag.classList.add('red-flag');

      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 150);

      flag.style.left = `${x}px`;
      flag.style.top = `${y}px`;

      gameArea.appendChild(flag);

      // Auto-remove after 2 seconds
      setTimeout(() => flag.remove(), 2000);
    }

    // Spawn every 800ms
    setInterval(spawnFlag, 800);
  </script>
</body>
